app = "cricdata-api"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  ENVIRONMENT = "production"
  
[mounts]
  source = "cricdata_data"
  destination = "/app/data"